<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <!-- jaro -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet" />

    <!-- monserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./images/icon-walletKu.webp" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="toast-succes display-invisible" id="toast">
        Create Account Succes
      </div>
      <section class="container-regist">
        <div class="container-content-regist">
          <button class="container-icon" onclick="location='../index.html'">
            <img src="./images/icon-walletKu.webp" alt="" width="50px" />
            <p class="text-icon">WalletKu</p>
          </button>
          <h1 class="title-regist">
            Start Accessing Banking Needs With All Devices and All Platforms
            With 30.000+ Users
          </h1>
          <p class="desc-regist">
            Transfering money is eassier than ever, you can access Zwallet
            wherever you are. Desktop, laptop, mobile phone? we cover all of
            that for you!
          </p>
          <button class="btn-gplay">
            <img src="./images/icon-google.webp" alt="" />
            <span>Sign In With Google</span>
          </button>
          <button class="btn-apps">
            <img src="./images/icon-fb.webp" alt="" class="icon-fb" />
            <span>Sign In With Facebook</span>
          </button>
          <div style="display: flex; align-items: center">
            <div style="flex: 1; height: 1px; background: #000"></div>
            <span style="margin: 0 10px; text-align: center">or</span>
            <div style="flex: 1; height: 1px; background: #000"></div>
          </div>
          <form class="form-regist" id="registration-form">
            <label for="" class="text-bold">Email</label>
            <div class="group-mail">
              <img src="./images/icon-mail.webp" alt="" class="icon-mail" />
              <input
                class="input-mail"
                id="input-mail"
                type="text"
                placeholder="Enter Your Email"
                onchange="cekMail()" />
            </div>
            <p id="mail-error-message" class="mail-error-message"></p>
            <label for="" class="text-bold">Password</label>
            <div class="group-password">
              <img
                src="./images/icon-password.webp"
                alt=""
                class="icon-password" />
              <input
                type="password"
                id="input-password"
                class="input-password"
                placeholder="Enter Your Password"
                onchange="cekPassword()" />
              <img
                src="./images/icon-eye.webp"
                alt=""
                class="icon-toogle-password" />
            </div>
            <label for="" class="text-bold">Confirm Password</label>
            <div class="group-confirm-password">
              <img
                src="./images/icon-password.webp"
                alt=""
                class="icon-password" />
              <input
                type="password"
                class="input-confirm-password"
                name=""
                placeholder="Enter Your Password Again"
                id="input-confirm-password"
                onchange="cekPassword()" />
              <img
                src="./images/icon-eye.webp"
                alt=""
                class="icon-toogle-password" />
            </div>
            <p id="password-error-message" class="password-error-message"></p>
            <div class="loader display-invisible" id="loader">
              <div class="justify-content-center jimu-primary-loading"></div>
            </div>
            <button type="submit" class="btn-regist" id="btn-regist">
              Register
            </button>
          </form>
          <span class="login-event"
            >Have An Account? <a href="../Login/login.html">Login</a></span
          >
        </div>
      </section>
      <section class="container-image-regist">
        <img src="./images/logo-regist.webp" alt="" width="100%" />
      </section>
    </main>
  </body>
</html>
