<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <!-- jaro -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet" />

    <!-- monserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="padding-general">
      <div class="section-logo">
        <div class="container-icon" onclick="location='../index.html'">
          <img
            src="./images/icon-walletKu.webp"
            alt="icon-walletKu"
            width="50px" />
          <p class="text-icon text-blue">WalletKu</p>
        </div>
      </div>
      <div class="container-info-profile">
        <span class="text-secondary text-bold">Ghaluh Wizard</span>
        <img src="./images/user/Ghaluh.webp" alt="" />
        <label class="hamburger">
          <input type="checkbox" />
          <svg viewBox="0 0 32 32">
            <path
              class="line line-top-bottom"
              d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
            <path class="line" d="M7 16 27 16"></path>
          </svg>
        </label>
      </div>
    </header>

    <main>
      <nav>
        <div class="container-nav">
          <button class="btn-nav" onclick="location='../DashBoard/index.html'">
            <img
              src="./images/icon/icon-dashboard.webp"
              alt=""
              class="icon-dashboard" />
            <span>Dashboard</span>
          </button>
          <button class="btn-nav btn-nav-active">
            <img
              src="./images/icon/icon-transfer.webp"
              alt=""
              class="icon-active" />
            <span>Transfer</span>
          </button>
          <button class="btn-nav" onclick="location='../History/index.html'">
            <img src="./images/icon/history.webp" alt="" class="icon" />
            <span>History</span>
          </button>
          <button class="btn-nav">
            <img src="./images/icon/icon-topUp-nav.webp" alt="" class="icon" />
            <span>Top Up</span>
          </button>
          <button class="btn-nav">
            <img src="./images/icon/icon-profile.webp" alt="" class="icon" />
            <span>Profile</span>
          </button>
          <button class="btn-nav">
            <img src="./images/icon/Log Out.webp" alt="" class="icon" />
            <span>Logout</span>
          </button>
        </div>
      </nav>
      <section class="main-content">
        <div class="container-main">
          <div>
            <div class="header-main">
              <div class="title-main">
                <img
                  src="./images/icon/profile-double.webp"
                  alt=""
                  width="32"
                  height="32" />
                <h1>Profile</h1>
              </div>
            </div>
          </div>
          <div class="container-history">
            <div class="header-history">
              <h2>Profile Picture</h2>
            </div>
            <div class="box-user">
              <div class="box-image">
                <img
                  src="./images/user/ghaluh-full.webp"
                  alt=""
                  style="border-radius: 5px" />
              </div>
              <div class="info-user">
                <div>
                  <button class="btn-change">
                    <img
                      src="./images/icon/icon-change.webp"
                      alt=""
                      class="icon-change" />
                    <span>Change Profile</span>
                  </button>
                  <button class="btn-delete">
                    <img src="./images/icon/icon-delete.webp" alt="" />
                    <span>Delete Profile</span>
                  </button>
                </div>
              </div>
            </div>
            <span>
              <p class="text-secondary text-semi-bold">
                The profile picture must be 512 x 512 pixels or less
              </p>
            </span>
            <!-- Input -->
            <div class="container-input">
              <label for="" class="text-bold">Full Name</label>
              <div class="input-container">
                <span class="icon-search">
                  <img
                    src="./images/icon/icon-userName.webp"
                    alt=""
                    class="icon-search" />
                </span>
                <input
                  type="text"
                  class="input-search"
                  value="Ghaluh Wizard Anggoro" />
              </div>
            </div>
            <div class="container-input">
              <label for="" class="text-bold">Phone</label>
              <div class="input-container">
                <span class="icon-search">
                  <img
                    src="./images/icon/Phone.webp"
                    alt=""
                    class="icon-search" />
                </span>
                <input
                  type="text"
                  placeholder="Enter Nominal Transfer"
                  class="input-search"
                  disabled
                  value="6282116304337" />
              </div>
            </div>
            <div class="container-input">
              <label for="" class="text-bold">Email</label>
              <div class="input-container">
                <span class="icon-search">
                  <img
                    src="./images/icon/icon-mail.webp"
                    alt=""
                    style="filter: brightness(0) grayscale(80%)"
                    class="icon-search" />
                </span>
                <input
                  type="text"
                  placeholder="Enter Nominal Transfer"
                  class="input-search"
                  disabled
                  value="ghaluhwizz@gmail.com" />
              </div>
            </div>
            <div class="container-href">
              <p class="text-bold">Password</p>
              <a href="" class="link-blue">Change Password</a>
              <p class="text-bold">Pin</p>
              <a href="" class="link-blue">Change Pin</a>
            </div>
            <button class="btn-submit">Submit</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
